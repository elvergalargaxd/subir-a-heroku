    </div>
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      
      <h3>Informacion</h3>
      
      <form  [formGroup]="userForm"   >
        <div class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-3 control-label">Nombre:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" formControlName="nombre"  placeholder="Ingrese Nombre">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Descripcion:</label>
          <div class="col-lg-8">
            <input type="text"class="form-control" formControlName="descripcion" placeholder="Descripcion">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Imagen:</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" formControlName="imagen"  placeholder="imagen">
          </div>
        </div>
      </div>
      
      <div class="col-lg-4 mt-2" *ngIf="getparamid">
        <button class="btn  ntm-sm btn-success" (click)="userUpdate()">Modificar</button>
    </div>
 
  </form>
  
  </div>
  &nbsp;<hr>    &nbsp;   
  <h3>Editar Videos</h3>
  <form [formGroup]="videoForm" >
    <div class="row">
      <div class="col">
        <label class="col-lg-3 control-label"  >Nombre:</label>
        <input type="text" class="form-control"formControlName="nombre" placeholder="nombre">

        <input type="hidden" class="form-control"formControlName="idCurso"  placeholder="nombre">

        <label class="col-lg-3 control-label" >URL del video:</label>
        <input type="text" class="form-control" formControlName="video" placeholder="URL del video">
      </div>

      <div class="col">
        <label class="col-lg-3 control-label">Descripcion:</label>
        <textarea type="text" rows="4" cols="40" formControlName="descripcion" class="form-control" placeholder="Descripcion"></textarea>
      </div>
    </div>
   
    <div class="col-lg-4 mt-2" *ngIf="getparamid">
      <button class="btn  ntm-sm btn-success" (click)="crearVideo()">Agregar Video</button>
  </div>
  </form>


 
    <div *ngIf="errormsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{errormsg}}</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

</div>
<hr>
<h1>Videos</h1>

                <div class="wrap-table100">
                  <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                      <table>
                        <thead>
                          <tr class="row100 head"  >
                            <th class="cell100 column2 " style="text-align:center">Nombre</th>
                            <th class="cell100 column2" >Video</th>
                            <th class="cell100 column3">Descripcion</th>
                            <th class="cell100 column4" style="text-align:center">Editar</th>
                            
                          </tr>
                        </thead>
                      </table>
                    </div>
          
                    <div class="table100-body js-pscroll">
                      <table>
                        <tbody>

                            <td class="cell100 column2 "style="text-align:center">{{us.nombre}}</td>
                            <td class="cell100 column2">{{us.video}}</td>
                            <td class="cell100 column3">{{us.descripcion}}</td>
                            <td class="cell100 column4"style="text-align:center"><button class="btn btn-sm btn-success p-2"[routerLink]="['/docente/edicionCurso',us.idCurso]" >Editar</button></td>
                            
                          </tr>
          
                        </tbody>
                      </table>
                    </div>
                  </div>
