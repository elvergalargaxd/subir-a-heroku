            <ul class="navbar-nav fadeIn first ">

                  <a class="nav-link active text-danger fs-4 px-3 fadeIn first " aria-current="page" routerLink="administrar">Inicio</a>

              <li class="nav-item dropdown col-1.7 ">

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <div class="login-main-text">
      <a class="navbar-brand" href="#">
         <span class="text-danger fs-1 fw-bold">I</span>
         <span class="text-primary fs-1 fw-bold">N</span>
         <span class="text-primary fs-1 fw-bold">N</span>
         <span class="text-success fs-1 fw-bold">O</span>
         <span class="text-danger fs-1 fw-bold">V</span>
         <span class="text-primary fs-1 fw-bold">A-</span>
         <span class="text-warning fs-1 fw-bold">T</span>
     </a>
    <!-- Icon -->
    

    <!-- Login Form -->
    <form [formGroup]="userForm" >
      
      
      <input   type="text"class="fadeIn third text-left " formControlName="nombre" name="login" placeholder="Nombre">
      <input   type="text"class="fadeIn third text-left" formControlName="apellido" name="login" placeholder="Apellido">
      
      <input   type="text"class="fadeIn third text-left" formControlName="userName" name="login" placeholder="Usuario">
      <input   type="hidden"class="fadeIn third text-left" formControlName="roleID" name="login" placeholder="usuario">
      <input  type="text"class="fadeIn third text-left" formControlName="correo" name="login" placeholder="Correo">
      <input   type="text"class="fadeIn third text-left" formControlName="contrasena" name="idDocente" placeholder="ContraseÃ±a">
      <input  type="submit" class="fadeIn fourth" (click)="register()" value="Crear usuario">
    </form>
 
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/login">Iniciar Sesion</a>
    </div>
    
    <div *ngIf="errormsg"  class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{errormsg}}</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div *ngIf="successmsg"  class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
</div>
 </body>
